<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        <h1>Rap Elemző</h1>
    </div>
    <div class="container">
        <div class="main-content" id="main-content">
            <textarea id="text-input" placeholder="Enter your text here..." ></textarea>
            <div id="results"></div>
        </div>
        <div class="sidebar",z-index=-1>
            <button id="analyze-btn">elemzés</button>
            <button id="restart-btn">újraindítás</button>
            <button id="edit-btn">szöveg módosítása</button>
            <input id="checkStartRhymes" type="checkbox">keresd a sor eleji rímeket</input>
            <input id="checkEndRhymes" type="checkbox">keresd a sor végi rímeket</input>
            <input id="checkMidRhymes" type="checkbox">keresd a sor közepi rímeket</input>
            <p id="stats">Statisztikák</p>
        </div>
    </div>
    <div id="results" class="hidden"></div>
    <script src="script.js"></script>
</body>
</html>
